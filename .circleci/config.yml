# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
parameters:
  workflow:
      type: enum
      default: none
      description: The workflow to trigger.
      enum: [none, staging, prod]

jobs:
  build:
    working_directory: ~/repo
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/go:1.21
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go mod download
      - store_test_results:
          path: /tmp/test-reports
      - run:
          name: build binary to bin
          command: make build
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "~/go/pkg/mod"
      - persist_to_workspace:
          root: .
          paths:
            - bin
  
  deploy:
    docker:
      - image: cimg/go:1.21
    steps:
      - checkout
      - attach_workspace:
          at: .
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build and push Docker image
          environment:
            NUM: << pipeline.number >>
            TAG: << pipeline.git.tag >>
          command: |
            docker build -t $DOCKER_TAG:latest .
            docker tag $DOCKER_TAG:latest $DOCKER_TAG:$NUM-$TAG
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push $DOCKER_TAG:latest
            docker push $DOCKER_TAG:$NUM-$TAG

  test:
    working_directory: ~/repo
    docker:
      - image: cimg/go:1.21
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go mod download
      - store_test_results:
          path: /tmp/test-reports
      - run:
          name: RUn test
          command: |
            go test ./... -coverprofile=c.out
            go tool cover -html=c.out -o coverage.html
            mv coverage.html /tmp/artifacts
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "~/go/pkg/mod"
      - store_artifacts:
          path: /tmp/artifacts

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  initial-build: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    when: {equal: [ none, << pipeline.parameters.workflow >> ]}
    jobs:
      - test
      - build

  staging-deployment:
      when: { equal: [ staging, << pipeline.parameters.workflow >> ] }
      jobs:
        - test
        - build
        - wait-deploy:
            type: approval
            requires: 
            - test
            - build
        - deploy:
            requires:
              - wait-deploy

  prod-deployment:
      when: 
        or: 
          - { equal: [ prod, << pipeline.parameters.workflow >> ] }
          - equal: [ main, << pipeline.git.branch >> ]

      jobs:
        - test
        - build
        - wait-deploy:
            type: approval
            requires: 
            - test
            - build
        - deploy:
            requires:
              - wait-deploy
